<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>NameMe</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">

    <link href="../assets/css/style.min.css" rel="stylesheet">

    <script src="../assets/components/modernizr/modernizr.js"></script>

  <body>

  <div class="outer">
    <div class="middle">
      <main class="question rim" role="main">

        <div class="progression">
          <span class="colored"></span>
          <span class="colored"></span>
          <span class="blank"></span>
          <span class="blank"></span>
          <span class="blank"></span>
          <span class="blank"></span>
          <span class="blank"></span>
          <span class="blank"></span>
        </div>

        <div class="prompt">
          <p>What's your blood-type?</p>
        </div>

        <div class="options">
          <div class="option"><img class="emoji" src="../assets/emojis/blood/a.png" /></div>
          <div class="option"><img class="emoji" src="../assets/emojis/blood/b.png" /></div>
          <div class="option"><img class="emoji" src="../assets/emojis/blood/ab.png" /></div>
          <div class="option"><img class="emoji" src="../assets/emojis/blood/o.png" /></div>

        <a href="question-3.html" class="next-button">

        <script src="../assets/components/jquery/jquery.min.js"></script>
        <script src="../assets/js/scripts.min.js"></script>

        <script>
          $(".option").click(function() {
            $(this).addClass('selected');
          });
        </script>


      </main>
    </div>
  </div>
