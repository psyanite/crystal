<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>NameMe</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="../assets/css/style.min.css" rel="stylesheet">

    <script src="../assets/components/modernizr/modernizr.js"></script>
  </head>
  <body>

  <div class="outer">
    <div class="middle">
      <main class="question rim" role="main">

        <div class="progression">
        </div>

        <div class="prompt">
          <p>Pick your favorite</p>
        </div>

        <div class="options">
          <div class="option"><img class="emoji" src="../assets/emojis/food/burger.png" /></div>
          <div class="option"><img class="emoji" src="../assets/emojis/food/chocolate.png" /></div>
          <div class="option"><img class="emoji" src="../assets/emojis/food/dumpling.png" /></div>
          <div class="option"><img class="emoji" src="../assets/emojis/food/hotpot.png" /></div>
          <div class="option"><img class="emoji" src="../assets/emojis/food/pretzel.png" /></div>
          <div class="option"><img class="emoji" src="../assets/emojis/food/salad.png" /></div>
        </div>

        <a href="" class="next-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        </a>

      </main>
    </div>
  </div>

  </body>
</html>
